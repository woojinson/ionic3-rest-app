<ion-header>

  <ion-navbar>
    <ion-title>{{productObservable?.name ||  'Product 등록'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Id: {{productObservable.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Name :</ion-label>
    <ion-input type="text" [(ngModel)]="productObservable.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cost :</ion-label>
    <ion-input type="text" [(ngModel)]="productObservable.cost"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Quantity :</ion-label>
    <ion-input type="text" [(ngModel)]="productObservable.quantity"></ion-input>
  </ion-item>
  <br/>
  <button ion-button full color="secondary" icon-right (click)="saveProduct(productObservable)">Save
    <ion-icon name="md-checkmark"></ion-icon>
  </button>
  <button *ngIf="productObservable.id" ion-button full color="danger" icon-right
          (click)="deleteProduct(productObservable.id)">Remove
    <ion-icon name="trash"></ion-icon>
  </button>
</ion-content>
